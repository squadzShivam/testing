version: 0.0
os: linux
files:
  - source: .
    destination: /home/ubuntu/api/
file_exists_behavior: OVERWRITE

hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
      
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ubuntu
